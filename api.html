<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Symptom Checker</title>
<link rel="stylesheet" href="api.css">
</head>
<body>
<div class="form-container">
    <h1>Symptom Checker Form</h1>
    <form id="symptomForm">
        <input type="text" id="name" placeholder="Name" required>
        <select id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="number" id="year_of_birth" placeholder="Year of Birth" required>
        <input type="text" id="initial_symptom" placeholder="Initial Symptoms" required>
        <input type="checkbox" id="other" checked>
        <label for="other">Is this for someone else?</label>
        <button type="submit">Check Symptoms</button>
    </form>
    <div id="result"></div>
</div>
<script src="api.js"></script>
</body>
</html>
